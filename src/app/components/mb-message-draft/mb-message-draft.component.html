<div class="section" *ngIf="project">
  <h3><a routerLink="/{{user?.id}}/projects/{{project?.id}}">{{project.name}} HQ</a> >
    <a routerLink="/{{user?.id}}/projects/{{project?.id}}/messageboards/{{messageboard?.id}}">Message Board</a></h3>
</div>

<div class="notice" *ngIf="draft && user">
  <h3>Unpublished draft.</h3>
  <div class="button-row">
    <button mat-raised-button color="accent" routerLink="/{{user.id}}/messages/edit/{{draft.id}}">Edit this draft</button>
    <button mat-raised-button color="warn">Delete it</button>
  </div>
</div>

<div class="draft-container" *ngIf="draft">
  <div class="draft-title">
    <h1>{{draft.title}} </h1>
  </div>
  <div class="draft-details">
    <div class="draft-image"><img src="http://via.placeholder.com/40x40" alt="" /></div>
    <div class="draft-specifics">{{ messageboard.categories[draft.category] }} by {{authorName}}</div>
  </div>
  <div class="draft-content">
    {{draft.content}}
  </div>
</div>
