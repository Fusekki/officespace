    <div class="message-input-wrapper" >
              <!-- <form> -->
      <div class="form-wrapper" *ngIf="messageboard">
        <mat-form-field>
          <mat-select #selectElem placeholder="Pick a category (optional)" (change)="setCategory(selectElem.value)">
            <mat-option *ngFor="let category of messageboard.categories; let i = index;" [value]="i">
              {{ category }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="title-container">
        <mat-form-field>
          <input matInput #titlebox placeholder="Title..." [(ngModel)]="title">
        </mat-form-field>
      </div>
      <div class="body-container">
        <mat-form-field>
          <textarea matInput #contentbox placeholder="Write away..." matTextareaAutosize matAutosizeMinRows="6" matAutosizeMaxRows="6" [(ngModel)]="body"></textarea>
        </mat-form-field>
      </div>
      <div class="button-column">
        <button mat-raised-button color="accent" (click)="addMbDraft(titlebox.value, contentbox.value); titlebox.value=''; contentbox.value='';">Save as a draft</button>
        <button mat-raised-button color="primary" (click)="addMbPost(titlebox.value, contentbox.value); titlebox.value=''; contentbox.value='';">Post this message</button>
      </div>
        <!-- </form> -->
    </div>
