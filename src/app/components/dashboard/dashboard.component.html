<h3>Top Legalcases</h3>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let legalcase of legalcases"
      routerLink="/detail/{{legalcase.id}}"
      [colspan]="legalcase.cols"
      [rowspan]="legalcase.rows"
      [style.background]="legalcase.color">
    {{legalcase.title}}
  </mat-grid-tile>
</mat-grid-list>
