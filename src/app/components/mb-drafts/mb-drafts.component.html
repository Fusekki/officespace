<app-mb-header></app-mb-header>
<h2>Here are all your drafts.</h2>
<p>Since you haven;t published these yet, you're the only one who can see them.</p>
<div class="drafts-list-wrapper">
  <mat-grid-list cols="2" rowHeight="150px" [gutterSize]="15">
    <mat-grid-tile *ngFor="let mbpost of draftPosts">
      <mat-grid-tile-header>{{mbpost.title}}
        <div class="icon-container" id="water-cooler">
          <mat-icon aria-label="forum" matTooltip="Water Cooler">forum</mat-icon>
        </div>
      </mat-grid-tile-header>
      <div>
          <div class="message-header-image"><img src="http://via.placeholder.com/40x40" alt="" /></div>
          <div>
            {{ messageboard.categories[mbpost.category] }} by {{ getauthorName(mbpost.author) }}
          </div>
          <div>
            {{mbpost.body}}
          </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
