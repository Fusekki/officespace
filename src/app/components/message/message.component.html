<mat-card *ngIf="message" class="watercooler-card">
  <mat-card-header>
    <div mat-card-avatar class="watercooler-header-image"></div>
    <div class="mat-title-container">
              <mat-card-title>{{message.date}}</mat-card-title>
    <mat-card-subtitle id='subtitle'>{{message.author}}</mat-card-subtitle>
    </div>

  </mat-card-header>
  <mat-card-content>
    <p>
      {{message.content}}
    </p>
  </mat-card-content>
</mat-card>
